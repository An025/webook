<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" placeholder="John Doe" value="John Doe"><br>
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="lname" placeholder="webook.codecoolers@gmail.com" value="webook.codecoolers@gmail.com"><br>
                    <label for="phone">Phone</label><br>
                    <input type="text" id="phone" name="lname" placeholder="+36701234567" value="+36701234567"><br>
                    <label for="country">Country</label><br>
                    <input type="text" id="country" name="lname" placeholder="Hungary" value="Hungary"><br>
                    <label for="city">City</label><br>
                    <input type="text" id="city" name="lname" placeholder="Budapest" value="Budapest"><br>
                    <label for="zipcode">Zipcode</label><br>
                    <input type="text" id="zipcode" name="lname" placeholder="1065" value="1065"><br>
                    <label for="address">Address</label><br>
                    <input type="text" id="address" name="lname" placeholder="Nagymezo u. 44." value="Nagymezo u. 44."><br>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="save-changes" type="button" data-dismiss="modal" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
