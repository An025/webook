<nav class="navbar navbar-expand-md " id="loginBar" >
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">

            </li>
            <li class="nav-item">

        <ul class="navbar-nav">
            <li class="nav-item">

</nav>

<div class="jumbotron text-center" id="logo">
    <img class="" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/logo.png'" width="200" height="150" alt="" />
    <img class="cartlogo cart" th:attr="src='/static/img/cartLogo.jpg'" width="100" height="100"alt="" />
    <div id="counter-box" class="cart">0</div>
    </div>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
    <a class="navbar-brand" href="#">WeBook</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="category" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Category
                </a>
                <div class="dropdown-menu" aria-labelledby="category">
                    <div class="form-check" id="form-category" th:each="cat : ${categories}">
                        <div class="input-group">
                            <input class="dropdown-item form-check-input check-category" type="checkbox" th:value="${cat.name}" value="" id="categoryCheckbox">

                            <label class="dropdown-item form-check-label " for="categoryCheckbox" th:text="${cat.name}">
                                Default checkbox
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-outline-success my-2 my-sm-0" id="filter" type="submit">Search</button>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="supplier" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Supplier
                </a>
                <div class="dropdown-menu" aria-labelledby="supplier">
                    <div class="form-check" th:each="supplier : ${suppliers}">
                        <div class="input-group">
                            <input class="dropdown-item form-check-input" type="checkbox"  th:value="${supplier.name}" value="" id="supplierCheckbox">
                            <label class="dropdown-item form-check-label" for="supplierCheckbox" th:text="${supplier.name}">
                                Default checkbox
                            </label>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
